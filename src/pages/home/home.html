<ion-content padding>
  <div class="home_page">
    <button ion-button full class="primary-btn" (click)="getAddress()">Get Address from Map</button>
  </div>
  <div class="">
    <ion-card *ngIf="result.address">

      <ion-item>
        <span item-start>{{result.card_title}}</span>
      </ion-item>

      <ion-item class="address_text">
        <ion-icon item-start large></ion-icon>
        <p text-wrap>{{result.address}}</p>
      </ion-item>

    </ion-card>
  </div>
</ion-content>
